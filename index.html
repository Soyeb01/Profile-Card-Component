<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin: 0 auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="/style/main.css">

</head>
<body>
  <main>
    <div class="hero">
      <img src="/images/image-victor.jpg" alt="Victor Image" class="avatar">
      <div class="avt">
        <p class="name set">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="loc">London</p>
    </div>

    <div class="info">
      <div class="follower">
        <p class="set">80K</p>
        <p class="f tag">Followers</p>
      </div>

      <div class="likes">
        <p class="set">803K</p>
        <p class="l tag">Likes</p>
      </div>

      <div class="pho">
        <p class="set">1.4K</p>
        <p class="p tag">Photos</p>
      </div>
    </div>

  </main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MD Soyeb</a>
  </div>-->
</body>
</html>
